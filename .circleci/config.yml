version: 2.1
orbs:
  cypress: cypress-io/cypress@1.21.0
workflows:
  build:
    jobs:
      - cypress/install:
          name: 'Cypress install'
          build: npm install

      - cypress/run:
          name: '3 machines'
          requires:
            - Cypress install
          record: true
          parallel: true
          parallelism: 2
          start: 'npx cypress run'
